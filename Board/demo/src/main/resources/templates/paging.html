<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paging</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .create-button {
            font-size: 18px;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item.active .page-link {
            background-color: #4285f4;
            border-color: #4285f4;
        }

        .pagination .page-item .page-link {
            color: #4285f4;
            border-color: #4285f4;
        }
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Create Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.getId}"></td>
        <td>
            <a th:href="@{${board.getId}|(page = ${boardList.number + 1})}" th:text="${board.getTitle()}"></a>
        </td>
        <td th:text="*{#temporals.format(board.getCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between">
    <button class="btn btn-primary create-button" onclick="create()">글쓰기</button>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:class="${!boardList.hasPrevious()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/paging(page=1)}">처음</a>
            </li>
            <li class="page-item" th:class="${!boardList.hasPrevious()} ? 'disabled' : ''">
                <a class="page-link" th:href="${boardList.hasPrevious()} ? @{/paging(page=${boardList.number})} : '#'">이전</a>
            </li>
            <li class="page-item" th:each="page: ${#numbers.sequence(startPage, endPage)}" th:class="${page == boardList.number + 1} ? 'active' : ''">
                <a class="page-link" th:href="@{/paging(page=${page})}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:class="${!boardList.hasNext()} ? 'disabled' : ''">
                <a class="page-link" th:href="${boardList.hasNext()} ? @{/paging(page=${boardList.number + 2})} : '#'">다음</a>
            </li>
            <li class="page-item" th:class="${!boardList.hasNext()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/paging(page=${boardList.totalPages})}">마지막</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const create = () => {
        location.href = "/board/create";
    }
</script>
</body>
</html>
